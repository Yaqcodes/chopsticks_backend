  contact:
    email: api@chopsticksandbowls.com
    name: API Support Team
  license:
    name: Proprietary License
    url: https://www.chopsticksandbowls.com/license/
  version: v1.2.0
host: 127.0.0.1:8000
schemes:
- http
- https
basePath: /api
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: JWT token in format "Bearer <token>"
  Basic:
    type: basic
    description: Basic authentication for admin endpoints
security:
- Bearer: []
- Basic: []
tags:
- name: Authentication
  description: User authentication and profile management
- name: Addresses
  description: User address management and geocoding
- name: Loyalty
  description: Loyalty program, points, and rewards
- name: Menu
  description: Menu categories, items, and search
- name: Orders
  description: Order creation, management, and tracking
- name: Payments
  description: Payment processing and verification
- name: Promotions
  description: Promotional codes and discounts
- name: Core
  description: Core system endpoints including restaurant settings and health checks
paths:
  /core/restaurant-settings/:
    get:
      operationId: core_restaurant_settings_read
      summary: Get Restaurant Settings
      description: |
        Retrieve comprehensive restaurant settings and configuration information.
        
        **Authentication Required**: No
        **Rate Limit**: 100 requests per minute
        
        This endpoint provides all public restaurant information including:
        - Basic restaurant details (name, description, tagline)
        - Contact information (phone, email, address, website)
        - Operating hours and availability
        - Social media links
        - Delivery settings and fees
        - Payment method preferences
        - Branding assets (logo, favicon)
      parameters: []
      responses:
        '200':
          description: Restaurant settings retrieved successfully
          schema:
            $ref: '#/definitions/RestaurantSettings'
          example:
            name: "Chopsticks and Bowls"
            description: "Authentic Korean Cuisine in Abuja"
            tagline: "Authentic Korean Cuisine in Abuja"
            address: "Abuja, Nigeria"
            phone: "+234"
            email: "info@chopsticksandbowls.com"
            website: "https://chopsticksandbowls.com"
            opening_hours: {}
            opening_time: "11:00:00"
            closing_time: "22:00:00"
            is_open: true
            facebook_url: "https://facebook.com/chopsticksandbowls"
            instagram_url: "https://instagram.com/chop.sticksandbowls"
            twitter_url: ""
            logo: "http://127.0.0.1:8000/media/restaurant/logo.png"
            favicon: "http://127.0.0.1:8000/media/restaurant/favicon.png"
            delivery_radius: "10.00"
            minimum_order: "0.00"
            free_delivery_threshold: "50.00"
            vat_rate: "0.075"
            pickup_delivery_fee: "0.00"
            delivery_fee_base: "5.00"
            delivery_fee_per_km: "1.00"
            accepts_cash: true
            accepts_card: true
            accepts_mobile_money: true
        '500':
          description: Internal server error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Failed to retrieve restaurant settings"
              details:
                type: string
                example: "Database connection error"
      tags:
      - Core
    parameters: []
  /core/info/:
    get:
      operationId: core_info_read
      summary: Get Public Restaurant Information
      description: |
        Retrieve public restaurant information using the PublicRestaurantSettingsSerializer.
        
        **Authentication Required**: No
        **Rate Limit**: 100 requests per minute
        
        This endpoint provides filtered restaurant information suitable for public display,
        excluding sensitive system settings.
      parameters: []
      responses:
        '200':
          description: Public restaurant information retrieved successfully
          schema:
            $ref: '#/definitions/PublicRestaurantSettings'
        '500':
          description: Internal server error
      tags:
      - Core
    parameters: []
  /core/health/:
    get:
      operationId: core_health_read
      summary: Health Check
      description: |
        Check the health status of the API.
        
        **Authentication Required**: No
        **Rate Limit**: 100 requests per minute
        
        Useful for monitoring and load balancer health checks.
      parameters: []
      responses:
        '200':
          description: API is healthy
          schema:
            type: object
            properties:
              status:
                type: string
                example: "healthy"
              message:
                type: string
                example: "Chopsticks and Bowls API is running"
      tags:
      - Core
    parameters: []
  /core/status/:
    get:
      operationId: core_status_read
      summary: System Status
      description: |
        Get system status and maintenance information.
        
        **Authentication Required**: No
        **Rate Limit**: 100 requests per minute
        
        Provides information about system maintenance mode, operating hours,
        and current system status.
      parameters: []
      responses:
        '200':
          description: System status retrieved successfully
          schema:
            type: object
            properties:
              maintenance_mode:
                type: boolean
                description: Whether the system is in maintenance mode
                example: false
              maintenance_message:
                type: string
                description: Maintenance message if in maintenance mode
                example: ""
              is_open:
                type: boolean
                description: Whether the restaurant is currently open
                example: true
              opening_time:
                type: string
                format: time
                description: Restaurant opening time
                example: "11:00:00"
              closing_time:
                type: string
                format: time
                description: Restaurant closing time
                example: "22:00:00"
        '500':
          description: Internal server error
      tags:
      - Core
    parameters: []
  /addresses/:
    get:
      operationId: addresses_list
      summary: List User Addresses
      description: |
        Retrieve a paginated list of user's saved addresses.
        
        **Authentication Required**: Yes (Bearer token)
        **Rate Limit**: 100 requests per minute
      parameters:
      - name: search
        in: query
        description: Search addresses by name, city, or address text
        required: false
        type: string
        example: "Abuja"
      - name: ordering
        in: query
        description: Order results by field (e.g., 'created_at', '-created_at' for descending)
        required: false
        type: string
        enum: [created_at, -created_at, city, -city, is_default, -is_default]
        example: "-created_at"
      - name: page
        in: query
        description: Page number for pagination (default: 1)
        required: false
        type: integer
        minimum: 1
        example: 1
      - name: page_size
        in: query
        description: Number of items per page (default: 20, max: 100)
        required: false
        type: integer
        minimum: 1
        maximum: 100
        example: 20
      responses:
        '200':
          description: List of addresses retrieved successfully
          schema:
            required:
            - count
            - results
            type: object
            properties:
              count:
                type: integer
                description: Total number of addresses
                example: 3
              next:
                type: string
                format: uri
                x-nullable: true
                description: URL for next page (null if no next page)
                example: "http://127.0.0.1:8000/api/addresses/?page=2"
              previous:
                type: string
                format: uri
                x-nullable: true
                description: URL for previous page (null if no previous page)
                example: null
              results:
                type: array
                description: List of addresses
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Address ID
                    full_name:
                      type: string
                      description: Full name for delivery
                    phone:
                      type: string
                      description: Contact phone number
                    address:
                      type: string
                      description: Street address
                    city:
                      type: string
                      description: City name
                    state:
                      type: string
                      description: State/province
                    postal_code:
                      type: string
                      description: Postal/ZIP code
                    country:
                      type: string
                      description: Country name
                    latitude:
                      type: string
                      format: decimal
                      description: Latitude coordinate
                    longitude:
                      type: string
                      format: decimal
                      description: Longitude coordinate
                    is_default:
                      type: boolean
                      description: Whether this is the default address
                    address_type:
                      type: string
                      enum: [home, work, other]
                      description: Type of address
                    full_address:
                      type: string
                      description: Complete formatted address
                    coordinates:
                      type: string
                      description: Formatted coordinates
                    created_at:
                      type: string
                      format: date-time
                      description: When address was created
                    updated_at:
                      type: string
                      format: date-time
                      description: When address was last updated
        '401':
          description: Authentication required
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Authentication credentials were not provided."
        '403':
          description: Access forbidden
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "You do not have permission to perform this action."
        '429':
          description: Rate limit exceeded
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Request limit exceeded. Try again in 60 seconds."
      tags:
      - Addresses
    post:
      operationId: addresses_create
      summary: Create New Address
      description: |
        Create a new address for the authenticated user.
        
        **Authentication Required**: Yes (Bearer token)
        **Rate Limit**: 100 requests per minute
      parameters:
      - name: data
        in: body
        required: true
        description: Address data
        schema:
          type: object
          required:
          - full_name
          - phone
          - address
          - city
          - state
          - postal_code
          properties:
            full_name:
              type: string
              description: Full name for delivery
              maxLength: 200
              minLength: 1
            phone:
              type: string
              description: Contact phone number
              maxLength: 15
              minLength: 1
            address:
              type: string
              description: Street address
              minLength: 1
            city:
              type: string
              description: City name
              maxLength: 100
              minLength: 1
            state:
              type: string
              description: State/province
              maxLength: 100
              minLength: 1
            postal_code:
              type: string
              description: Postal/ZIP code (optional)
              maxLength: 20
            country:
              type: string
              description: Country name
              maxLength: 100
              minLength: 1
            latitude:
              type: string
              format: decimal
              description: Latitude coordinate
            longitude:
              type: string
              format: decimal
              description: Longitude coordinate
            is_default:
              type: boolean
              description: Whether this is the default address
            address_type:
              type: string
              enum: [home, work, other]
              description: Type of address
        example:
          full_name: "John Doe"
          phone: "+2348012345678"
          address: "123 Main Street, Wuse Zone 2"
          city: "Abuja"
          state: "FCT"
          postal_code: "900001"
          country: "Nigeria"
          address_type: "home"
          is_default: true
      responses:
        '201':
          description: Address created successfully
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Address ID
              full_name:
                type: string
                description: Full name for delivery
              phone:
                type: string
                description: Contact phone number
              address:
                type: string
                description: Street address
              city:
                type: string
                description: City name
              state:
                type: string
                description: State/province
              postal_code:
                type: string
                description: Postal/ZIP code
              country:
                type: string
                description: Country name
              latitude:
                type: string
                format: decimal
                description: Latitude coordinate
              longitude:
                type: string
                format: decimal
                description: Longitude coordinate
              is_default:
                type: boolean
                description: Whether this is the default address
              address_type:
                type: string
                enum: [home, work, other]
                description: Type of address
              full_address:
                type: string
                description: Complete formatted address
              coordinates:
                type: string
                description: Formatted coordinates
              created_at:
                type: string
                format: date-time
                description: When address was created
              updated_at:
                type: string
                format: date-time
                description: When address was last updated
        '400':
          description: Bad request - validation errors
          schema:
            type: object
            properties:
              full_name:
                type: array
                items:
                  type: string
                example: ["This field is required."]
              phone:
                type: array
                items:
                  type: string
                example: ["Enter a valid phone number."]
        '401':
          description: Authentication required
        '429':
          description: Rate limit exceeded
      tags:
      - Addresses
    parameters: []
